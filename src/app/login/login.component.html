<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-section">
        <div class="container">
            <div class="row mt-3">
                <h1 class="text-warning">{{data}} {{serviceData}}</h1>
                <div class="col-lg-6 col-md-6 input-section mt-5 mb-3">
                   
                    <form  id="d" action="" class="p-3 container w-75 text-center border">
                        <h1 class="text-center">Sign In</h1>
                        <input [(ngModel)] ="acno" type="text" id="logininput1"  name="loacno" class=" form-control mt-4 border-0" [placeholder]="pdata">

                    <div class="mt-3 d-flex justify-content-center">
                        <button (click)="Login()" type="submit" class="btn btn-warning"><b>Login</b></button>
                    </div>
                    <p class="text-center text-white m-1"><b>Don't have account?</b> <a href="register"><b>Create Account</b></a></p>
                    
            </form>
        </div>
                <div class="col-lg-6 col-md-6 mt-3 image-section">
                    <img id="d1"  src="https://i.postimg.cc/Bb4tpv7B/NEWBANK.jpg" alt="sorry...!" width="100%" height="350px">
                </div>
            </div>
         </div>  
    </div>
</body>
</html>
